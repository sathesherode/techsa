<body>
<header>
  <img src="assets/logo.png" alt="Techsa Logo" width="150">
  <nav>

<main>
  <h1>Contact Us</h1>
  <p>Email: lifeboosterapps@gmail.com</p>
  <p>Phone: +31 61 358 7999</p>
  <p>Address: Techsa B.V., Netherlands</p>
  <p>You can also fill out our contact form:</p>

  <!-- Formspree Contact Form -->
  <form id="contact-form" action="https://formspree.io/f/yourformid" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Techsa B.V., Netherlands</p>
</footer>

<!-- Success message script -->
<script>
const form = document.getElementById("contact-form");
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      alert("Thank you! Your message has been sent.");
      form.reset();
    } else {
      alert("Oops! There was a problem sending your message.");
    }
  }).catch(error => {
    alert("Oops! There was a problem sending your message.");
  });
});
</script>
</body>
